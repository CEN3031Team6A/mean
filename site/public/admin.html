        <form id="needs-validation" class="tab-pane fade in active" novalidate>
          <div class="row">
            <div class="col-md-12 form-group">
              <label for="Title"> Title </label>
              <input type="text" class="form-control frm-submit" id="Title" placeholder="Title" required/>
              <div class="invalid-feedback">
                Please provide a valid Title.
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 form-group">
              <label for="Description"> Description </label>
              <textarea class="form-control frm-submit" rows=3 id="Description" placeholder="Description" required></textarea>
              <div class="invalid-feedback">
                Please provide a valid Description.
              </div>
            </div>
          </div>
          <div id="container">

            <div class="row">
              <div class="col-sm-11 col-xs-10 form-group">
                <label for="Answer"> Answer </label>
                <input type="text" class="form-control" id="Answer" placeholder="Answer" required/>

                <div class="invalid-feedback">
                  Please provide a valid Answer.
                </div>
              </div>
              <div class="col-sm-1 col-xs-2 form-group">
                <label for "check" class="text-right"> Path </label>
                <input type="checkbox" class="form-control" id="check" />

              </div>
            </div>


            <div class="row">
              <div class="col-sm-11 col-xs-10 form-group">
                <label for="Answer"> Answer </label>
                <input type="text" class="form-control" id="Answer" placeholder="Answer" required/>

                <div class="invalid-feedback">
                  Please provide a valid Answer.
                </div>
              </div>
              <div class="col-sm-1 col-xs-2 form-group">
                <label for "check" class="text-right"> Path </label>
                <input type="checkbox" class="form-control" id="check" />

              </div>
            </div>

            <div class="row">
              <div class="col-md-12 form-group">
                <label for="Resources"> Resource </label>
                <div class="row">
                  <div class="col-md-1"></div>
                  <div class="col-md-11">
                    <textarea class="form-control" rows=3 id="Resources" placeholder="Resource" required></textarea>
                    <div class="invalid-feedback">Please provide a valid Resource.</div>
                  </div>
                  <div class="col-md-1"></div>
                  <div class="col-md-10 input-group-button">
                    <button class="btn btn-primary btn-lg" type="submit">
                      <span style="font-size:1.5em;" class="glyphicon glyphicon-plus"></span> Add Resource</button>
                  </div>
                </div>

              </div>
            </div>
          </div>
          <div class="col-md-10 input-group-button">
            <button id="add-question" class="btn btn-primary btn-lg" type="submit">
              <span style="color: #ffffff !important;" class="glyphicon glyphicon-plus"></span> Add Question</button>
          </div>
          <div class="row">
            <div class="col-sm-8 col-xs-7"></div>
            <div class="col-sm-4 col-xs-5 input-group-button">
              <button id="frm-save" class="btn btn-primary">Save form</button>
              <button class="btn btn-primary">Upload form</button>
            </div>
        </form>
        <script>
          // Example starter JavaScript for disabling form submissions if there are invalid fields
          (function () {
            'use strict';

            window.addEventListener('load', function () {
              var form = document.getElementById('needs-validation');
              form.addEventListener('submit', function (event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            }, false);
          })();
        </script>
