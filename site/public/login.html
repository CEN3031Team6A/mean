<!DOCTYPE html>

<head>
  <title>Trap Source</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

</head>

<body>
  <header>
    <a href="index">
      <img id="logo" src="images/logo.png" alt="Trap Source Logo">
    </a>
    <nav>
      <a href="index">Home</a>
      <a href="tree">Tree</a>
      <a href="admin">Admin</a>
      <a href="about">About</a>
      <a id="current_page" href="login">Log In</a>
    </nav>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <a class="btn big-login" data-toggle="modal" href="javascript:void(0)" onclick="openLoginModal();">Log in</a>
        <a class="btn big-register" data-toggle="modal" href="javascript:void(0)" onclick="openRegisterModal();">Register</a>
      </div>
      <div class="col-sm-3"></div>
    </div>


    <div class="modal fade login" id="loginModal">
      <div class="modal-dialog login animated">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Login with</h4>
          </div>
          <div class="modal-body">
            <div class="box">
              <div class="content">
                <div class="social">
                  <a id="google_login" class="circle google">
                    <img src="images/google-plus.png" alt="">
                  </a>
                </div>
                <div class="division">
                  <div class="line l"></div>
                  <span>or</span>
                  <div class="line r"></div>
                </div>
                <div class="error"></div>
                <div class="form loginBox">
                  <form type="post" accept-charset="UTF-8">
                    <input id="email-login" class="form-control" type="text" placeholder="Email" name="email">
                    <input id="password-login" class="form-control" type="password" placeholder="Password" name="password">
                    <input id="login-btn" class="btn btn-default btn-login" type="button" value="Login">
                  </form>
                </div>
              </div>
            </div>
            <div class="box">
              <div class="content registerBox" style="display:none;">
                <div class="form">
                  <form type="post">
                    <input id="email" class="form-control" type="text" placeholder="Email" name="email">
                    <input id="password" class="form-control" type="password" placeholder="Password" name="password">
                    <input id="password_confirmation" class="form-control" type="password" placeholder="Repeat Password" name="password_confirmation">
                    <input class="btn btn-default btn-register" type="submit" value="Create account" name="commit">
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <div class="forgot login-footer">
              <span>Looking to
                <a href="javascript: showRegisterForm();">create an account</a>
                ?</span>
            </div>
            <div class="forgot register-footer" style="display:none">
              <span>Already have an account?</span>
              <a href="javascript: showLoginForm();">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="footer_line"></div>
  <footer>
    <p>Copyright &copy; 2017 Trap Source</p>
    <p id="developed_by">Developed with &#9829; by team 6A </p>
  </footer>


</body>

</html>
